<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="cour"></p>
    <p id="c"></p>
    <p id="o"></p>
    <p id="u"></p>
    <script>
      var course = {courseName:"BIT", courseFee:"Rs 150 000", startDate:"12.06.2018", center:"Our Office"};
      document.getElementById("cour").innerHTML="Course Name: " + course.courseName;
      document.getElementById("c").innerHTML="Course Fee: " + course.courseFee;

      document.getElementById("u").innerHTML="Center: " + course.center;
    </script>
  </body>
</html>
